<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div {
            width: 300px;
            height: 300px;
            background: pink;
            /*             
            padding 一次設定
            一個值：上下左右
            兩個值：上下、左右
            三個值：上、左右、下
            四個值：上、右、下、左
            
            padding-top     上面
            padding-bottom  下面
            padding-left    左邊 
            padding-right   右邊
             */
            padding: 10px 20px 30px 40px;
            margin: auto 0 10px auto;
            /* margin 左右設為 auto 可以置中 */
        }

        #div2 {
            width: 300px;
            height: 300px;
            background: skyblue;
        }
    </style>
</head>

<body>
    <div id="div">Lorem ipsum dolor sit amet consectetur. ipsum dolor</div>
    <div id="div2">Lorem ipsum dolor sit amet, consectetur adipisicing</div>
</body>

</html>
