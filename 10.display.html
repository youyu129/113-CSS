<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            /* 區塊、表格內的內容對齊 */
            text-align: center;

            /* 
            vertical-align 行內、表格的內容對齊
            top 整行頂部
            middle      中間
            bottom      整行底部 (表格能用)
            text-top    文字頂部 (表格能用)
            text-bottom 文字底部 (表格能用)
            super       上標
            sub         下標
            */
            /* 行內、表格的內容對齊 */
            vertical-align: top;
        }

        span {
            text-decoration: overline underline;
        }

        /* line-height 行高，把行高設定成區塊的大小，就會垂直置中了 */
        p {
            line-height: 3em;
        }
    </style>
</head>

<body>
    <!-- <a href="http://x.com">x</a> -->
    <span>AAgaa</span>
    <img src="https://picsum.photos/16/16" alt="">
</body>

</html>
